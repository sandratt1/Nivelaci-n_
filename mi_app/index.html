<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Registro</h2>
        <form id="formRegistro">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="email" id="correoRegistro" placeholder="Correo" required>
            <input type="password" id="contraseñaRegistro" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>

        <h2>Iniciar Sesión</h2>
        <form id="formLogin">
            <input type="email" id="correoLogin" placeholder="Correo" required>
            <input type="password" id="contraseñaLogin" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
